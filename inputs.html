<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input types</title>
</head>

<body>
  <h1>INPUT TYPES</h1>
  <form class="" action="index.html" method="post">
    <label>text :</label>
    <input type="text" name="" value=""><br>
    <hr>
    <label>button(does nothing) :</label>
    <input type="button" name="" value=""><br>
    <hr>
    <label>check box :</label>
    <input type="checkbox" name="" value=""><br>
    <hr>
    <label>color :</label>
    <input type="color" name="" value=""><br>
    <hr>
    <label>date :</label>
    <input type="date" name="" value=""><br>
    <hr>
    <label>date time-local :</label>
    <input type="datetime-local" name="" value=""><br>
    <hr>
    <label>email :</label>
    <input type="email" name="" value=""><br>
    <hr>
    <label>file :</label>
    <input type="file" name="" value=""><br>
    <hr>
    <label>hidden :</label>
    <input type="hidden" name="" value=""><br>
    <hr>
    <label>image(clickable) :</label>
    <input type="image" name="" value=""><br>
    <hr>
    <label>month :</label>
    <input type="month" name="" value=""><br>
    <hr>
    <label>number :</label>
    <input type="number" name="" value=""><br>
    <hr>
    <label>password :</label>
    <input type="password" name="" value=""><br>
    <hr>
    <label>radio button :</label>
    <input type="radio" name="" value=""><br>
    <hr>
    <label>range(slider) :</label>
    <input type="range" name="" value=""><br>
    <hr>
    <label>reset :</label>
    <input type="reset" name="" value=""><br>
    <hr>
    <label>search :</label>
    <input type="search" name="" value=""><br>
    <hr>
    <label>submit :</label>
    <input type="submit" value="submit"><br>
    <hr>
    <label>telephone number :</label>
    <input type="tel" name="" value=""><br>
    <hr>
    <label>time :</label>
    <input type="time" name="" value=""><br>
    <hr>
    <label>url :</label>
    <input type="url" name="" value=""><br>
    <hr>
    <label>week :</label>
    <input type="week" name="" value=""><br>
    <hr>
  </form>
</body>

</html>
